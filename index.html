<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://purepng.com/public/uploads/large/purepng.com-computer-desktopcomputerdesktopdesktop-pcpersonal-computer-17015283482407aam6.png"
            alt="Computer"
          />
        </div>
        <h1>Computer Something</h1>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#gaming">Gaming Computers</a></li>
            <li><a class="nav-link" href="#office">Office Computers</a></li>
            <li><a class="nav-link" href="#laptops">Laptops</a></li>
          </ul>
        </nav>
      </header>
        <div class="topnav">
        </div>
        <div class="container">
          <section id="how-it-works">
            <iframe
              id="video"
              height="315"
              src="https://www.youtube-nocookie.com/embed/5DIUhGqhmL0?rel=0&amp;controls=0&amp;showinfo=0"
              frameborder="0"
              allowfullscreen=""
            ></iframe>
          </section>
          <section id="hero">
            <h2>Find the computer of your choice!!!</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Enter your email address"
                required=""
              />
              <input
                id="submit"
                type="submit"
                value="Get Started"
                class="btn"
              />
            </form>
          </section>
        </div>
    </div>
    <div class="gaming">Gaming</div>
<div class="office">Office</div>
<div class="laptops">Laptops</div>
    <script src="js/index.js"></script>
  </body>
</html>
